<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Manager Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Light blue background for bluebook theme */
      color: #333;
      height: 100vh;
      display: flex;
    }

    /* Sidebar for navigation */
    .sidebar {
      width: 250px;
      background: linear-gradient(to bottom, #4682b4, #4169e1); /* Blue gradient */
      color: white;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      position: fixed;
      height: 100%;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      border-bottom: 2px solid white;
      padding-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 10px 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Main content area */
    .content {
      margin-left: 250px;
      padding: 40px;
      width: calc(100% - 250px);
      background-image: linear-gradient(to bottom, transparent 2px, #e6e6fa 2px); /* Notebook lines */
      background-size: 100% 3em;
      background-color: #fff;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
      overflow-y: auto;
    }

    h1 {
      color: #4169e1; /* Blue heading */
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    /* File list container */
    .file-manager {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .file-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .file-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      background: #f9f9f9;
      border-radius: 5px;
      margin-bottom: 10px;
      transition: background 0.3s;
    }

    .file-list li:hover {
      background: #e6e6fa; /* Light blue hover */
    }

    .file-name {
      font-weight: bold;
      color: #4169e1;
    }

    .file-actions button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .open-btn {
      background-color: #4682b4; /* Blue open button */
      color: white;
    }

    .open-btn:hover {
      background-color: #4169e1;
    }

    .delete-btn {
      background-color: #ff6347; /* Red delete button */
      color: white;
    }

    .delete-btn:hover {
      background-color: #dc143c;
    }

    /* Create file section */
    .create-file {
      margin-bottom: 30px;
    }

    .create-file input, .create-file textarea {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .create-file button {
      padding: 10px 20px;
      background-color: #32cd32; /* Green create button */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .create-file button:hover {
      background-color: #228b22;
    }

    /* Modal for editing files */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .modal-content h3 {
      margin-top: 0;
      color: #4169e1;
    }

    .modal-content textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: monospace;
    }

    .modal-content button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50; /* Green save button */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #45a049;
    }

    .modal-content .close-btn {
      background-color: #ccc;
      margin-left: 10px;
    }

    .modal-content .close-btn:hover {
      background-color: #bbb;
    }

    /* Logout button */
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #dc143c;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Bluebook Dashboard</h2>
    <ul>
      <li><a href="/dashboard.html">File Manager</a></li>
      <li><a href="#">Settings (Coming Soon)</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Welcome to Bluebook File Manager</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <div class="file-manager">
      <h2>Create New File</h2>
      <div class="create-file">
        <input type="text" id="newFilename" placeholder="Filename with extension (e.g., newfile.txt)">
        <textarea id="newContent" placeholder="Initial content..."></textarea>
        <button onclick="createFile()">Create File</button>
      </div>

      <h2>File List</h2>
      <ul id="fileList" class="file-list"></ul>
    </div>
  </div>

  <!-- Modal for editing files -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Editing <span id="editFilename"></span></h3>
      <textarea id="editContent"></textarea>
      <button onclick="saveFile()">Save</button>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>
