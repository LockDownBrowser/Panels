<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Manager Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e6f0fa, #f0f4f8);
      color: #333;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #2c3e50;
      color: white;
      padding: 20px;
      box-shadow: 3px 0 10px rgba(0,0,0,0.1);
      position: fixed;
      height: 100%;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .sidebar h2 {
      font-size: 1.5em;
      margin-bottom: 25px;
      text-align: center;
      border-bottom: 1px solid #34495e;
      padding-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin: 15px 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #34495e;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 15px;
      left: 15px;
      color: #333;
      z-index: 200;
    }

    /* Content */
    .content {
      margin-left: 260px;
      padding: 30px;
      width: calc(100% - 260px);
      overflow-y: auto;
      transition: margin-left 0.3s ease;
    }

    h1 {
      font-size: 2.2em;
      color: #2980b9;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    /* File Manager */
    .file-manager {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.05);
      max-width: 950px;
      margin: 0 auto;
    }

    .create-file {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .create-file input,
    .create-file textarea {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    .create-file input:focus,
    .create-file textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    .create-file button {
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .create-file button:hover {
      background: #2980b9;
    }

    .file-list {
      list-style: none;
      display: grid;
      gap: 15px;
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .file-item:hover {
      transform: translateY(-2px);
    }

    .file-name {
      font-weight: 500;
      color: #2c3e50;
      font-size: 1.1em;
    }

    .file-actions {
      display: flex;
      gap: 10px;
    }

    .file-actions button,
    .file-actions a {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .open-btn { background: #3498db; }
    .open-btn:hover { background: #2980b9; }

    .delete-btn { background: #e74c3c; }
    .delete-btn:hover { background: #c0392b; }

    .view-link { background: #27ae60; }
    .view-link:hover { background: #219653; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
    }

    .modal-content h3 {
      color: #2c3e50;
      margin-bottom: 15px;
      font-size: 1.5em;
    }

    .modal-content textarea {
      width: 100%;
      height: 400px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      resize: vertical;
    }

    .modal-content .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .save-btn { background: #27ae60; color: white; }
    .save-btn:hover { background: #219653; }

    .close-btn { background: #bdc3c7; color: #333; }
    .close-btn:hover { background: #95a5a6; }

    /* Logout */
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #c0392b;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-260px);
        height: auto;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .content {
        margin-left: 0;
        width: 100%;
        padding: 15px;
      }

      .hamburger {
        display: block;
      }

      .file-item {
        flex-direction: column;
        text-align: center;
      }

      .file-actions {
        margin-top: 10px;
        justify-content: center;
      }

      .modal-content {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>

  <div class="sidebar" id="sidebar">
    <h2>Dashboard</h2>
    <ul>
      <li><a href="/dashboard.html"><i></i>File Manager</a></li>
      <li><a href="#"><i></i>Settings</a></li>
      <li><a href="#"><i></i>Help</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>File Manager</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <div class="file-manager">
      <div class="create-file">
        <input type="text" id="newFilename" placeholder="Filename (e.g., note.txt)">
        <textarea id="newContent" placeholder="Enter content here..."></textarea>
        <button class="create-btn" onclick="createFile()">Add File</button>
      </div>

      <ul class="file-list" id="fileList"></ul>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Editing <span id="editFilename"></span></h3>
      <textarea id="editContent"></textarea>
      <div class="buttons">
        <button class="save-btn" onclick="saveFile()">Save</button>
        <button class="close-btn" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    let currentFilename = '';

    // Toggle sidebar for mobile
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }

    // Load and display files
    function loadFiles() {
      fetch('/files/list')
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          if (data.success) {
            const list = document.getElementById('fileList');
            list.innerHTML = ''; // Clear existing list
            if (data.files.length === 0) {
              list.innerHTML = '<li>No files available.</li>';
            } else {
              data.files.forEach(file => {
                const li = document.createElement('div');
                li.className = 'file-item';
                const nameSpan = document.createElement('span');
                nameSpan.className = 'file-name';
                nameSpan.textContent = file;
                li.appendChild(nameSpan);

                const actions = document.createElement('div');
                actions.className = 'file-actions';
                const openBtn = document.createElement('button');
                openBtn.className = 'open-btn';
                openBtn.textContent = 'Open/Edit';
                openBtn.onclick = () => openFile(file);
                actions.appendChild(openBtn);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => deleteFile(file);
                actions.appendChild(deleteBtn);

                const viewLink = document.createElement('a');
                viewLink.className = 'view-link';
                viewLink.href = `/files/${encodeURIComponent(file)}`;
                viewLink.target = '_blank';
                viewLink.textContent = 'View';
                actions.appendChild(viewLink);

                li.appendChild(actions);
                list.appendChild(li);
              });
            }
          } else {
            alert('Error loading files: ' + data.message);
          }
        })
        .catch(error => {
          console.error('Fetch error:', error);
          alert('Failed to load files. Check console for details.');
        });
    }

    // Create a new file
    function createFile() {
      const filename = document.getElementById('newFilename').value.trim();
      const content = document.getElementById('newContent').value.trim();
      if (!filename || !content) {
        alert('Please enter a filename and content.');
        return;
      }
      if (!/\.(txt|js|html)$/.test(filename)) {
        alert('Filename must end with .txt, .js, or .html');
        return;
      }
      fetch('/files/write', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ filename, content })
      })
      .then(response => {
        if (!response.ok) throw new Error('Failed to create file');
        return response.json();
      })
      .then(data => {
        if (data.success) {
          document.getElementById('newFilename').value = '';
          document.getElementById('newContent').value = '';
          loadFiles();
