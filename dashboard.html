<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueLook File Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <style>
    /* Unchanged "Pretty" style from provided code */
    .profits-tab {
      text-align: center;
    }

    .total-profits {
      font-size: 2em;
      color: #27ae60;
      margin-bottom: 20px;
    }

    .sales-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto 40px;
    }

    .sales-form select, .sales-form input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1em;
    }

    .sales-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .sales-table th, .sales-table td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .sales-table th {
      background: #e3f2fd;
      color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
  <div class="header">
    <div class="logo">BlueLook</div>
    <div class="welcome-box">Welcome, <span id="username">admin</span></div>
  </div>

  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="#" onclick="showTab('fileManager')">File Manager</a></li>
      <li><a href="#" onclick="showTab('ticketing')">Ticketing System</a></li>
      <li><a href="#" onclick="showTab('profits')">Profits</a></li>
    </ul>
  </div>

  <div class="content">
    <div class="manager-container">
      <h1>File Manager</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>

      <div class="tabs">
        <button class="tab-button active" onclick="showTab('fileManager')">File Manager</button>
        <button class="tab-button" onclick="showTab('ticketing')">Ticketing System</button>
        <button class="tab-button" onclick="showTab('profits')">Profits</button>
      </div>

      <!-- File Manager Tab -->
      <div id="fileManager" class="tab-content active">
        <ul class="file-list" id="fileList"></ul>
        <button class="create-fab" onclick="showCreateModal()">+</button>
      </div>

      <!-- Ticketing System Tab -->
      <div id="ticketing" class="tab-content">
        <div class="ticketing-form">
          <label for="product">Choose Product:</label>
          <select id="product">
            <option value="">Select a product...</option>
            <option value="SAT/AP/PSAT Bypass - Standard">SAT/AP/PSAT Bypass - Standard</option>
            <option value="SAT/AP/PSAT Bypass - Premium">SAT/AP/PSAT Bypass - Premium</option>
            <option value="ACT Bypass - Standard">ACT Bypass - Standard</option>
            <option value="Lockdown Browser - Standard">Lockdown Browser - Standard</option>
            <option value="Lockdown Browser - Premium">Lockdown Browser - Premium</option>
          </select>
          <label for="discordEmail">Discord Username or Email:</label>
          <input type="text" id="discordEmail" placeholder="e.g., user#1234 or user@example.com">
          <button class="cta-button" onclick="createTicket()">Create Ticket</button>
        </div>
        <div id="chatContainer" class="chat-container">
          <h3>Ticket #<span id="ticketId"></span></h3>
          <ul id="messages" class="chat-messages"></ul>
          <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>

      <!-- Profits Tab -->
      <div id="profits" class="tab-content profits-tab">
        <div class="total-profits">Total Profits: $<span id="totalProfits">0</span></div>
        <div class="sales-form">
          <label for="clientDiscord">Client Discord:</label>
          <input type="text" id="clientDiscord" placeholder="e.g., user#1234">
          <label for="bypassType">Bypass Type:</label>
          <select id="bypassType">
            <option value="">Select type...</option>
            <option value="Lockdown Browser Premium">Lockdown Browser Premium</option>
            <option value="Lockdown Browser Standard">Lockdown Browser Standard</option>
            <option value="SAT/AP/PSAT Premium">SAT/AP/PSAT Premium</option>
            <option value="SAT/AP/PSAT Standard">SAT/AP/PSAT Standard</option>
            <option value="ACT Standard">ACT Standard</option>
          </select>
          <label for="amount">Amount (USD):</label>
          <input type="number" id="amount" placeholder="e.g., 390">
          <button class="cta-button" onclick="logSale()">Log Sale</button>
        </div>
        <table class="sales-table" id="salesTable">
          <thead>
            <tr>
              <th>Client Discord</th>
              <th>Bypass Type</th>
              <th>Amount (USD)</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Unchanged Modals -->

  <script>
    let currentFilename = '';
    let ticketId = '';
    let user = 'user'; // Mock user, replace with login response
    let isAdmin = false; // Mock isAdmin, replace with login response

    // Unchanged functions for file manager and ticketing

    // Profits Tab Functions
    function loadSales() {
      fetch('/sales/list')
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            const tableBody = document.getElementById('salesTable').querySelector('tbody');
            tableBody.innerHTML = '';
            data.sales.forEach(sale => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${sale.discord}</td>
                <td>${sale.bypassType}</td>
                <td>$${sale.amount.toFixed(2)}</td>
                <td>${new Date(sale.timestamp).toLocaleString()}</td>
              `;
              tableBody.appendChild(row);
            });
            document.getElementById('totalProfits').textContent = data.total.toFixed(2);
          } else {
            alert('Error loading sales: ' + data.message);
          }
        })
        .catch(error => {
          console.error('Error loading sales:', error);
          alert('Failed to load sales. Check console.');
        });
    }

    function logSale() {
      const discord = document.getElementById('clientDiscord').value.trim();
      const bypassType = document.getElementById('bypassType').value;
      const amount = parseFloat(document.getElementById('amount').value);
      if (!discord || !bypassType || isNaN(amount) || amount <= 0) {
        alert('Please fill all fields correctly.');
        return;
      }
      fetch('/sales/log', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ discord, bypassType, amount })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('clientDiscord').value = '';
          document.getElementById('bypassType').value = '';
          document.getElementById('amount').value = '';
          loadSales();
          alert('Sale logged successfully!');
        } else {
          alert('Error: ' + data.message);
        }
      })
      .catch(error => {
        console.error('Error logging sale:', error);
        alert('Failed to log sale. Check console.');
      });
    }

    // Load data on page load
    window.onload = () => {
      loadFiles();
      loadTickets(); // If you have a loadTickets function
      showTab('fileManager'); // Default tab
      if (isAdmin) {
        loadSales();
      } else {
        document.getElementById('profits').innerHTML = '<p>Access restricted to admins.</p>';
      }
    };
  </script>
</body>
</html>
